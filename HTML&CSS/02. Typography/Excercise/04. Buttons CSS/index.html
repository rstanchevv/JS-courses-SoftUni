<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <a href="#" class="button">Learn More</a>
    <a href="#" class="button">Learn More</a>
    <button class="button hover">Learn More</button>
    <h2>Filled Buttons</h2>
    <a href="#" class="button fill">Learn More</a>
    <a href="#" class="button fill">Learn More</a>
    <button class="button fill hover">Learn More</button>
    <h2>Icon buttons</h2>
    <a href="#" class="button fill icon"><i class="fa-solid fa-download"></i>Learn More</a>
    <a href="#" class="button fill">Learn More</a>
    <button class="button fill hover">Learn More</button>
</body>

</html>
